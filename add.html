<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .hotel-list {
      margin-bottom: 40px;
    }
    .hotel-card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .hotel-gallery {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .hotel-gallery img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .hotel-info h2 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
    .hotel-info p {
      margin: 4px 0;
      color: #666;
    }
    .book-button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #0071c2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .book-button:hover {
      background-color: #005a9c;
    }
    a {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #0071c2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a href="add-hotel.html">Add New Hotel</a>
  <h1>Hotel List</h1>
  <div class="hotel-list" id="hotelList"></div>

  <script>
    const hotelListEl = document.getElementById('hotelList');

    function displayHotels() {
      const hotels = JSON.parse(localStorage.getItem('hotels')) || [];
      hotelListEl.innerHTML = '';
      hotels.forEach((hotel) => {
        const card = document.createElement('div');
        card.className = 'hotel-card';

        const galleryHTML = hotel.gallery.map(img => `<img src="${img}" alt="Gallery Image">`).join('');

        card.innerHTML = `
          <div class="hotel-info">
            <h2>${hotel.name}</h2>
            <p><strong>Location:</strong> ${hotel.location}</p>
            <p>${hotel.description}</p>
            <div class="hotel-gallery">${galleryHTML}</div>
            <button class="book-button" onclick="alert('Booking page coming soon!')">Book Now</button>
          </div>
        `;
        hotelListEl.appendChild(card);
      });
    }

    displayHotels();
  </script>
</body>
</html>
