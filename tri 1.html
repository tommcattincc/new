<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            opacity: 0;
          animation: fadeIn 1.5s ease-in-out forwards;
          
        }
        @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
        .video-header {
            position: relative;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            border-radius: 0 0 15px 15px;
            min-height: 108vh; /* Minimum height for smaller screens */
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background:white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s, transform 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        .navbar a:hover {
            color: #00bcd4;
            transform: scale(1.1);
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1;
            padding: 0 1rem;
        }
        h1 {
            font-size: 6.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        .booking-section {
            margin-top: 10vh;
            background: white;
            padding: 2rem 1rem;
            text-align: center;
            min-height: 100vh;
        }
        .booking-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        form {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        form input, form button {
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        form input {
            width: 80%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
        }
        form button {
            background: #00bcd4;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        form button:hover {
            background: #008c9e;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                
                padding: 1rem;
            }
            .nav-links {
                flex-direction: row;
                gap: 1rem;
            }
            .content h1 {
                font-size: 10rem; /* Smaller heading for smaller screens */
            }
            .content p {
                font-size: 1.2rem;
            }
            form input, form button {
                width: 90%; /* Adjust form width for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 6rem; /* Even smaller heading for very small screens */
            }
            .content p {
                font-size: 1.5rem;
            }
            .navbar a {
                font-size: 1rem; /* Smaller navbar links */
            }
        }
    </style>
</head>
<body>
    <div class="video-header">
        <video class="video-background" autoplay muted loop>
            <source src="mixkit-woman-walking-on-beach-towards-boulders-1012-hd-ready.mp4">
            Your browser does not support the video tag.
        </video>
        <div class="navbar">
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">Other hotels</a>
            </div>
        </div>
        <div class="content">
            <h1>Book a stay with us</h1>
            <p>Enjoy the breathtaking views</p>
        </div>
    </div>
    <div class="booking-section" id="booking">
        <h2>Book Your Stay</h2>
        <form id="bookingForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="tel" id="phone" placeholder="WhatsApp Number" required>
            <input type="date" id="checkin" required>
            <input type="date" id="checkout" required>
            <button type="submit">Send Booking Request</button>
        </form>
    </div>
    <script>
        document.getElementById("bookingForm").addEventListener("submit", function (e) {
            e.preventDefault();
            
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const checkin = document.getElementById("checkin").value;
            const checkout = document.getElementById("checkout").value;
        
            const message = `Hello, my name is ${name}. Iâ€™d like to book a stay from ${checkin} to ${checkout}. Please confirm availability.`;
            const encodedMessage = encodeURIComponent(message);
        
            window.open(`https://wa.me/${phone}?text=${encodedMessage}`, '_blank');
        });
    </script>
</body>
</html>
